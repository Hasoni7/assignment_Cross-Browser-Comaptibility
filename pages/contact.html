<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Genesis</h1>
      <nav>
        <ul>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact-form">
        <div class="content">
          <h2>Full set of great features to make your product fresh</h2>
          <p>
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <form class="contact">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d130351.19555997515!2d17.921354253477105!3d59.30394232941182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f763119640bcb%3A0xa80d27d3679d7766!2sStockholm!5e0!3m2!1ssv!2sse!4v1741643590518!5m2!1ssv!2sse"
          width="1110"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

    <footer>
      <h1 class="logo">Genesis</h1>
      <div class="footer-right">
        <nav>
          <ul>
            <li><a href="pages/projects.html">Projects</a></li>
            <li><a href="pages/contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="icons">
          <a href="#">
            <img src="../images/icons/internetlogo.png" alt="icon 1"
          /></a>
          <a href="#">
            <img src="../images/icons/instagram.png" alt="icon 2"
          /></a>
          <a href="#">
            <img src="../images/icons/twitter-logo-silhouette.png" alt="icon 3"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
